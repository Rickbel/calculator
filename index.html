<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" href="CSS/style.css"/>
    <script src="main.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <span id="textoPantalla" class="calculator-output">0</span>
        </div>
        <div class="calculator-keyboard">
            <div class="calculator-row">
                <button id="7" class="calculator-key number" value="7" onclick="numero('7')">7</buttom>
                    <button id="8" class="calculator-key number" value="8" onclick="numero('8')">8</buttom>
                        <button id="9" class="calculator-key number" value="9" onclick="numero('9')">9</buttom>
                        <button id="Dividir" class="calculator-key operator" value="/" onclick="operar('/')">/</button>
            </div>
            <div class="calculator-row">
                <button id="4" class="calculator-key number" value="4" onclick="numero('4')">4</buttom>
                    <button id="5" class="calculator-key number" value="5" onclick="numero('5')">5</buttom>
                        <button id="6" class="calculator-key number" value="6" onclick="numero('6')">6</buttom>
                            <button id="Multiplicacion" class="calculator-key operator" value="X" onclick="operar('*')">X</buttom>
            </div>
            <div class="calculator-row">
                <button id="1" class="calculator-key number" value="1" onclick="numero('1')">1</buttom>
                    <button id="2" class="calculator-key number" value="2" onclick="numero('2')">2</buttom>
                        <button id="3" class="calculator-key number" value="3" onclick="numero('3')">3</buttom>
                            <button id="Resta" class="calculator-key operator" value="-" onclick="operar('-')">-</buttom>
            </div>
            <div class="calculator-row">
                <button id="0" class="calculator-key number" value="0" onclick="numero('0')">0</buttom>
                    <button id="Reset" class="calculator-key operator" value="C" onclick="borradoTotal()">C</buttom>
                        <button id="Igual" class="calculator-key operator" value="=" onclick="igualar()">=</buttom>
                            <button id="Suma" class="calculator-key operator" value="+" onclick="operar('+')">+</buttom>
            </div>
        </div>
    </div>
<script type="text/javascript" src="JS/Calculadora.js"></script>
</body>
</html>
